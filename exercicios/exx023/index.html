<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: baseline;
        }
        .número{
            text-align: right;
            vertical-align: sub;
        }
    </style>
</head>
<body>
    <h1>My first table</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABLE
            TABLE ROW = Table line
                TABLE HEADER = TABLE HEADER
                TABLE DATA = TABLE DATA
        
    -->

    <table>
        <tr>
            <td>A1</td>
            <td class="número">B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="número">C2</td>
        </tr>
        <tr>
            <td class="número">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="número">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
